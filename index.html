<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Family tree</title>
 <script src="https://d3js.org/d3.v5.min.js"></script>
 <style>
  rect {
   fill: white;
   stroke: silver;
   width: 80px;
   height: 40px;
   stroke-width: 2;
  }

  path {
   fill: none;
   stroke: silver;
   stroke-width: 2;

  }

  text {
   dominant-baseline: middle;
   text-anchor: middle;
  }

  .bigger {
   font-size: 20px;
  }

  .hide {
   visibility: hidden;
  }
 </style>
</head>

<body>
 <script>
  var svg = d3.select("body").append("svg")
   .attr("width", 1000).attr("height", 600)
   .append("g").attr("transform", "translate(50,50)");
  var data = [
   { "child": "John", "parent": "", "spouse": "Isabella" },
   { "child": "Aaron", "parent": "Kevin" },
   { "child": "Kevin", "parent": "John", "spouse": "Emma" },
   { "child": "Mark", "parent": "Ann" },
   { "child": "Rose", "parent": "Sarah" },
   { "child": "Ann", "parent": "John", "spouse": "George" },
   { "child": "Sarah", "parent": "Kevin", "spouse": "James" },
   { "child": "Hannah", "parent": "Ann", "spouse": "Williams" },
   { "child": "Angel", "parent": "Sarah" },
   { "child": null, "parent": "Hannah" },
  ];
  var dataStructure = d3.stratify()
   .id(function (d) {
    return d.child;
   })
   .parentId(function (d) {
    return d.parent;
   })
   (data);
  var treeStructure = d3.tree().size([900, 400]);
  var information = treeStructure(dataStructure);
  console.log(information.descendants());
  console.log(information.links());

  var connections = svg.append("g").selectAll("path")
   .data(information.links());
  connections.enter().append("path")
   .attr("d", function (d) {
    return "M" + (d.source.x - 20) + "," + d.source.y + " h 60 v 50 H" +
     d.target.x + " V" + d.target.y
   })
   .classed("hide", function (d) {
    if (d.target.data.child == undefined) {
     return true
    }
    else {
     return false
    }
   })

  var connections2 = svg.append("g").selectAll("path")
   .data(information.links());
  connections2.enter().append("path")
   .attr("d", function (d) {
    if (d.target.data.child == null) {
         return "M" + (d.source.x) + "," + d.source.y + " h 80 "

    }
    else {
         return "M" + (d.source.x + 40) + "," + d.source.y + " h 40 "

    }
   })

  var rectangles = svg.append("g").selectAll("rect")
   .data(information.descendants());
  rectangles.enter().append("rect")
   .attr("x", function (d) {
    return d.x - 60;
   })
   .attr("y", function (d) {
    return d.y - 20;
   })
   .classed("hide", function (d) {
    if (d.data.child == undefined) {
     return true
    }
    else {
     return false
    }
   })

  var spouseRectangles = svg.append("g").selectAll("rect")
   .data(information.descendants());
  spouseRectangles.enter().append("rect")
   .attr("x", function (d) {
    return d.x + 60;
   })
   .attr("y", function (d) {
    return d.y - 20;
   })
   .classed("hide", function (d) {
    if (d.data.spouse == undefined) {
     return true
    }
    else {
     return false
    }
   })

  var names = svg.append("g").selectAll("text")
   .data(information.descendants());
  names.enter().append("text")
   .text(function (d) {
    return d.data.child;
   })
   .attr("x", function (d) {
    return d.x - 20
   })
   .attr("y", function (d) {
    return d.y
   })
   .classed("bigger", true)

  var spouseNames = svg.append("g").selectAll("text")
   .data(information.descendants());
  spouseNames.enter().append("text")
   .text(function (d) {
    return d.data.spouse;
   })
   .attr("x", function (d) {
    return d.x + 100
   })
   .attr("y", function (d) {
    return d.y
   })
   .classed("bigger", true)
 </script>
</body>

</html>
